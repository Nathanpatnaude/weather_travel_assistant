<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Travel Assistant</title>
</head>

<body>
    <header class="" >
        <div class="mr-auto col-3">
            <i class="fa fa-home"></i>
        <select class="homeSelect col-9" placeholder="Set Home Location">

        </select>
    </div>

        <h1>Weather Travel Assistant</h1>
    </header>

    <div class="container d-inline-flex">
        <div class="sideBar col-3">
            <form class="searchBox justify-center">
                <h2>Search for a City:</h2>
                <input name="city" type="text" placeholder="<Enter ZipCode or city name>" id="city" autofocus="true"
                    class="searchInput">
                    <div class="col-12 d-inline-flex recentItem">
                <button type="submit" class="searchBtn col-10" id="searchBtnInput"> Search </button>
                <select class="unitSelect col-2">
                    <option value="imperial °F" selected>F</option>
                    <option value="metric °C">C</option>
        
                </select>
            </div>
            </form>
            <hr>
            </hr>
            <div class="searchRecent ">

            </div>
        </div>

        <div class="forecastResults col-9">
            <div class="forecastToday row">

            </div>
            <div class="forecastFive flex justify-content-evenly">
                <div class="col-12">
                    <h2 class="fiveDayDesc">Loading...</h2>
                </div>
                <div class="forecastDays row">

                </div>

            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
